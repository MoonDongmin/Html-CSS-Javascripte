<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>14장 마무리 문제 1</title>
	<style>
		body { 
			text-align: center;
		}
	</style>
	</head>
	<body>
		<h1> 4의 배수일까 아닐까</h1>
		<script>
			var a = prompt("숫자를 입력하시오.");;
			if(a != null)
			{
				if(a %4 == 0)
					document.write(a+"는 4의 배수입니다.");
				else
					document.write("4의 배수가 아닙니다.");
			}
		</script>
	</body>
</html>
