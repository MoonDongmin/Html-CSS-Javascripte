<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                text-align: center;
            }
            p {
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>3의 배수 찾기</h1>
        <script>
            var a = prompt("몇 까지 3의 배수를 찾을까요?");
            var sum = 0;
            if( a != null){
                for ( i=1; i<=a; i++){
                    if (i %3 == 0 ){
                        sum++;
                        document.write(i+", ");
                    }
                }
                document.write("<p>"+a+"까지 3의 배수의 개수 : "+sum);
            }
        </script>
    </body>
</html>
